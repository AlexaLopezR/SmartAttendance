              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

              </ul>
            </div>
          </div>

      <div class="page-content d-flex align-items-stretch" style="background: #fff">

        <nav class="side-navbar" >
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">

          </ul>

          <!-- Page Header-->
          <header class="page-header" style="background: #2980b9">
            <div class="container-fluid" >
              <h2 class="no-margin-bottom" style="color: #fff"><i class="fas fa-user"></i>User Profile</h2>
            </div>
          </header>
          <br>
          <br>
        <div class="col-sm-6">
          <style>
            table {
              border-collapse: collapse;
              border-spacing: 0;
              width: 90%;}

          th, td {
              text-align: center;
              padding: 8px;
                        }
          tr:nth-child(odd){background: transparent;}
          </style>
        </div >
        <div style="overflow-x:auto;" align="center">
          <table >
            <thead>
        
              <tr>
                <th align="center"><STRONG>User Name</STRONG></th>
                <th align="center"><STRONG>E-mail</STRONG></th>
                <th align="center"><STRONG>Full Name </STRONG></th>
                <th align="center"><STRONG> </STRONG></th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td >{{ user.get_username }}</td>
                <td  >{{ user.email }}</td>
                <td  >{{ user.first_name }} {{ user.last_name }}</td>
                <td align="enter"> <a href="/edit/"> <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary" style="background: #2980b9">Edit</button></a></td>
              </tr>
